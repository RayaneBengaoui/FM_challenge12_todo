<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main>
      <div class="bg-img-container bg-img-container--light-theme"></div>
      <header>
        <div class="logo">Todo</div>
        <img src="./images/icon-moon.svg" alt="light/dark mode" />
      </header>
      <section class="create-todo">
        <div class="border-circle"></div>
        <input type="text" />
      </section>
      <section class="todo-list"></section>
      <section class="todo-panel">
        <div class="todo-panel__items">items</div>
        <div class="todo-panel__state">
          <button class="all-btn">All</button>
          <button class="active-btn">Active</button>
          <button class="completed-btn">Completed</button>
        </div>
        <div class="todo-panel__clear">
          <button>Clear Completed</button>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
